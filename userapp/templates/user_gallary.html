{% extends 'indexpage.html' %}
{% block body %}

<style>
.image-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
}

/* Style for individual images */
.image-container img {
    width: 200px; /* Set width as desired */
    height: 200px; /* Maintain aspect ratio */
    margin: 10px; /* Add some margin around each image */
}
</style>


<div class="image-container">
    {% for j in user %}
        <img src="{{ j.images.url }}" alt="">
    {% endfor %}
</div>

{% endblock %}
