<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .success-container {
            text-align: center;
        }

        .success-icon {
            color: #28a745;
            font-size: 3em;
            margin-bottom: 20px;
        }

        .success-message {
            background-color: #28a745;
            color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .success-message p {
            margin: 0;
            font-size: 1.2em;
        }

        /* Optional: Add some animation */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .success-container {
            animation: fadeIn 0.5s ease-in-out;
        }
    </style>
</head>
<body>

<div class="success-container">
    <div class="success-icon">&#10004;</div>
    <div class="success-message">
        <p>Successfully completed</p>
    </div>
</div>

</body>
</html>
