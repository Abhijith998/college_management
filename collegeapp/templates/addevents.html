
{% extends 'base.html' %}

{% block body %}
<style>
    
</style>
<br><br><br>
    <section>
      
        <div class="page-header min-vh-30">
          <div class="container">
            <div class="row">
              <div class="col-xl-4 col-lg-5 col-md-9 d-flex flex-column ms-auto me-auto ">
                <div class="card card-plain">
                  <div class="card-header">
                    <h4 class="font-weight-bolder">Events</h4>
                    <p class="mb-0">Add Events</p>
                 
                  <div class="card-body">
                    <form role="form" action="" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                      <div class="input-group input-group-outline mb-3">
                        <label class="form-label">Heading</label>
                        <input type="text" class="form-control" name="heading" required>
                      </div>
                      <div class="input-group input-group-outline mb-3">
                        <label class="form-label">Discription</label>
                        <input type="text" class="form-control" name="discription" required>
                      </div>
                      <div class="input-group input-group-outline mb-3">
                        <input type="file" class="form-control" name="image"  required>
                      </div>
                      
                      <div class="text-center">
                        <button type="submit" class="btn btn-lg bg-gradient-primary btn-lg w-100 mt-4 mb-0">Add</button>
                      </div>
                    </form>
                    
                  </div>
                </div>
                <br><br><br><br>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
    
{%endblock%}
