

{% block body %}
<style>
    body{
        background-color: gray;
       padding: 0;
       margin: 0;

    }
    
    .edit{
      
      margin-left: 400px;
      margin-top: 50px;
      background-color: white;
      width: 200px;
    padding: 90px;
     
    }
    .middle{
          width: 100%;
        box-sizing: border-box;
        
        height: 30px;
        border-color: 5px blue;
    }
    .save{
          width: 100%;
        box-sizing: border-box;
        
        height: 30px;
       background-color: rgb(79, 236, 16);
    }
</style>

<div class="color">
    <form action="" method="post">
        {% csrf_token %}
       
            <div class="edit">
            <h3 >Edit the students</h3>
                
                    <label for="">Firstname</label>
                    <td><input type="text" class="middle" name="firstname" value="{{edits.user.first_name}}"required></td><br><br>
                    <label for="">lastname</label>
                    <td><input type="text" class="middle" name="lastname" value="{{edits.user.last_name}}"required></td><br><br>
                   <select name="course" id="">
                    {% for i in courses %}
                    <option  value="{{i.id}}" {% if i.id == edits.course.id %} selected {% endif %}>{{i.course}}</option>
                    {% endfor %}
                   </select><br><br>
                    <label for="">Year</label>
                    <td><input type="text" class="middle" name="year" value="{{edits.year}}"required></td><br><br>
                    <label for="">Email</label>
                    <td><input type="text" class="middle" name="email" value="{{edits.user.email}}"required></td><br><br>
                    
</tr>
<tr>
                    <td><input  type="submit" class="save"  value="Save Changes"></td>
                </tr>
            </div>
            
      
        
    </form>
</div>

{% endblock %}
